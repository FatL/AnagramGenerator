<div class="row">
	<div class="col-md-4"></div>

	<div class="col-md-4">

		<h1>Anagrammes</h1>
		<div class="form-group form-group-lg" ng-class="{ 'has-error': !vm.validateTyping(word) }">
			<div class="input-group">
				<input autofocus type="text" class="form-control" placeholder="Cherchez un mot..." ng-model="word">
				<span class="input-group-btn">
					<button ng-click="vm.search(word)" class="btn btn-default btn-lg" type="button">
						<i ng-class=" { 'fa-search': !vm.loading, 'fa-cog fa-spin': vm.loading }" class="fa"></i>
					</button>
				</span>
			</div>
		</div>

		<div class="alert alert-warning" ng-if="vm.warning">
			{{ vm.warning }}
		</div>
		<div class="alert alert-danger" ng-if="vm.error">
			{{ vm.error }}
		</div>

		<ul class="list-group" ng-if="vm.anags">
			<li ng-repeat="anag in vm.anags" class="list-group-item">{{ anag }}</li>
		</ul>

	</div>

	<div class="col-md-4"></div>
</div>
